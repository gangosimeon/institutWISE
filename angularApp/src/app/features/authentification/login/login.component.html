<div class="container">
    <form   [formGroup]="loginData"   (ngSubmit)="loginValueSubmit()">
        <div class="input-field">
            <input placeholder="Nom utilisateur" name="login" type="email" formControlName="log">
        </div>
        <div class="input-field">
            <input placeholder="Mot de passe" name="password" type="text" formControlName="pwd">
        </div>
        <button type="submit"> Se connecter</button>
    </form>
</div>
