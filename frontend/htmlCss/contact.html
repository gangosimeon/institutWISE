<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/nb.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/menu.js"></script>
    <title>Le monde en noir &amp; blanc</title>
  </head>
  <body>
    <header id="mainHeader">
      <img src="/images/layout/nb_logo.svg" alt="logo du site" id="logoSite">
      <h1>Le monde en blanc &amp; noir</h1>
      <nav id="mainNav">
        <h1 class="accessibility">Menu principal</h1>
        <p class="accessibility"><a href="#pageContent" title="Accéder directement au menu principal de ce site">Passer le menu</a></p>
        <ul>
          <li><a href="index.html" title="Vers la page principal de ce site" >Accueil</a></li>
          <li><a href="galeries.html" title="Vers les galeries de ce site">Galerie</a></li>
          <li><a href="contact.html" title="Vers la page de contact de ce site">Contact</a></li>
          <li><a href="about.html" title="vers la page à propos de ce site">A propos</a></li>
          <li><a href="blog.html" title="Vers la page blog de ce site">Blog</a></li>
        </ul>
      </nav>
      <button id="menuToggle"><img src="images/layout/hamburger.svg" alt="Ouvrir / Fermer le menu"></button>
    </header>
    <section id="pageContent" class="text contact">
      <main>
        <h1>Contactez nous</h1>
        <p>Merci de bien vouloir completer ce formulaire pour nous permettre de vous contacter. Tous les champs de ce formulaire sont requis.</p>
        <form id="formContact" action="merci.html" method="">
          <div>
            <div>
              <label for="fName">Prenom</label>
              <input type="text" name="fName"  id="fName" required autofocus>
            </div>
            <div>
              <label for="lName">Nom de famille</label>
              <input type="text" name="lName"  id="lName" required>
            </div>
            <div>
              <label for="email">Votre e-mail</label>
              <input type="email" name="email"  id="email" required>
            </div>
          </div>
          <div>
            <div>
              <label for="message">Message</label>
              <textarea name="message" id="message" required></textarea>
            </div>
          </div>
          <button type="submit">Envoyer</button>
          <!-- <input type="submit" value="Envoyer"> -->
        </form>
      </main>
    </section>
    <footer id="mainFooter">
      <p>&copy; Copyright Gango Siméon - 2024</p>
    </footer>
  </body>
</html>
