<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful images</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/contact.css">
  <script src="jsFiles/jsonImages.js" defer></script>
  <script src="jsFiles/contact.js" defer></script>
</head>
<body>
  <header>
    
    <nav class="navbar">
      <img src="images/3.png" alt="Logo du site" id="logo">
      <div class="menus" >
        <a href="/index.html">Accueil</a>
        <a href="galeries.html">Galeries</a>
        <a href="/contact.html">Contact</a>
        <a href="about.html" >A propos</a>
      </div>
    </nav>
  </header>
  
  <section id="pageContent" class="home">
    <div id="contact">
      <h1>Contactez-nous</h1>
      <p>Merci de compléter le formulaire suivant pour nous contacter. Tous les champs sont requis.</p>
      <hr>
        <form action="merci.html" id="formContent" novalidate>
  
            <div id="leftCol">
              <div>
                <label for="prenom">Prénom</label>
                <input type="text" id="prenom" name="prenom" required>
              </div>
              <div>
                <label for="nom">Nom de famille</label>
                <input type="text" id="nom" name="nom" required>
              </div>
              <div>
                <label for="email">Adresse e-mail</label>
                <input type="email" id="email" name="email" required>
              </div>
            </div>
            <div id="rightCol">
              <div>
                <label for="message">Message</label>
                <textarea name="message" id="message" required></textarea>
              </div>
            </div>
          
          
          <button type="submit">Envoyer</button>

        </form>
        
      
    </div>
  </section>
  <footer id="mainFooter">
    <p>&copy; Copyright Gango Simeon -2024</p>
  </footer>
</body>
