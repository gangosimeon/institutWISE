<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculatrice</title>
  <link rel="stylesheet" href="styles/index.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="mainContent">
    <div class="screem">
      <div id="operation" class="operation"></div>
      <div class="display" id="display"></div>
    </div>
   
    <div class="parent">
      <button class="div1 bg" onclick="operationEffect('1')">1</button>
      <button class="div2 bg" onclick="operationEffect('2')">2</button>
      <button class="div3 bg" onclick="operationEffect('3')">3</button>
      <button class="div4 bg" onclick="operationEffect('4')">4</button>
      <button class="div5 bg" onclick="operationEffect('5')">5</button>
      <button class="div6 bg" onclick="operationEffect('6')">6</button>
      <button class="div7 bg" onclick="operationEffect('7')">7</button>
      <button class="div8 bg" onclick="operationEffect('8')">8</button>
      <button class="div9 bg" onclick="operationEffect('9')">9</button>
      <button class="div10 bg" onclick="operationEffect('+/-')">+/-</button>
      <button class="div11 bg" onclick="operationEffect('0')">0</button>
      <button class="div12 bg" onclick="operationEffect('.')">.</button>
      <button class="div13 bg" onclick="effacerCE()">CE</button>
      <button class="div14 bg"  onclick="effacer()">C</button>
      <button class="div15 bg" onclick="sup()">SUP</button>
      <button class="div16 bg" onclick="operationEffect('/')">/</button>
      <button class="div17 bg" onclick="operationEffect('*')">X</button>
      <button class="div18 bg" onclick="operationEffect('-')">-</button>
      <button class="div19 bg" onclick="operationEffect('+')">+</button>
      <button class="div20" onclick="calculer()">=</button>
    </div>
  </div>
</body>
</html>
