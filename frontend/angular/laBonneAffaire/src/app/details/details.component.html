  <div id="infoDetails" class="container">
    <img [src]="el.urlImg">
    <h5 class="card-title">{{el.titreArticle}}</h5>
    <h6 class="card-title">{{el.prixArticle}} $</h6>
    <p class="card-text">{{el.description}}</p>
    <p class="card-text" >
      Ce article est
      <span *ngIf="el.dispo===false"> indisponible</span>
      <span *ngIf="el.dispo===true"> disponible</span>
    </p>
  </div>
