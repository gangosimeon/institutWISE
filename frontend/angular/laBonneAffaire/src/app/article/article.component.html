  <div class="card articleInfo" style="width: 18rem;">
    <!--Property binding-->
    <img class="card-img-top" [src]="urlImg" [alt]="textAlternative">
    <div class="card-body">
      <!--Data binding-->
      <h5 class="card-title" [ngStyle]=" {color: getColor()}">
        {{ titreArticle | uppercase}} 
        <span *ngIf="dispo===false">-Indisponible</span>
      </h5>
      <h6 class="card-title">{{ prixArticle }} $</h6>
      <p class="card-text">{{description}}</p>
      <a routerLink="/details/{{articleId}}">=> Voir d√©tails {{articleId}}</a>
      <hr>
      <!--Event binding-->
      <button 
        (click)="onLike()"
        [ngClass]="{
          'show':jaime===true,
          'hidden':jaime===false
        }"
      >J'aime</button>
      <button 
        class="nolike" 
        (click)="onLike()"
        [ngClass]="{
          'show':jaime===false,
          'hidden':jaime===true
        }"
      >Je n'aime pas</button>

      <p>Nombre(s) de like: {{nbreTotalLike}}</p>
        <!--Two way binding-->
      <input type="text" [(ngModel)]="comment">
      <p>Commentaire: {{comment}}</p>
    </div>
  </div>
